    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <title>Memory | Jeu</title>
  </head>
  <body>
    <div class="app-container">
      <!-- APP TITLE -->
      <h1 class="text-center">
        <span class="small">ENI</span> - MEMORY -
        <span class="small">JEU</span>
      </h1>
      <!-- APP NAVIGATION -->
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="../../index.html">Accueil</a></li>
          <li class="nav-item nav-signup-btn">

      <main class="container memory">

        <p class="text-center mb-20">
          Nombre de coups : <span id="score">0</span>

        <div class="memory-container">

    </div>
    <script type="module" src="/pages/game/app.js"></script>
